<script>
$(document).ready(function() {
    // Semua konten kategori di awal disembunyikan kecuali yang pertama
    $(".category-content").hide();
    $("#post-content").show();

    $(".category-item").click(function(event) {
        event.preventDefault();
        var targetCategory = $(this).data('category');

        // Semua konten kategori disembunyikan
        $(".category-content").hide();

        // Tampilkan konten yang sesuai dengan kategori yang dipilih
        $("#" + targetCategory + "-content").show();

        // Hapus kelas "active" dari semua kategori
        $(".category-item").removeClass("active");

        // Tambahkan kelas "active" pada kategori yang dipilih
        $(this).addClass("active");
    });
});

</script>

<script>
// Fungsi untuk mengaktifkan atau menonaktifkan tema gelap
function toggleDarkTheme() {
    document.body.classList.toggle('dark-theme');
    // Ubah ikon sesuai dengan tema yang aktif
    const themeIcon = document.getElementById('themeIcon');
    if (document.body.classList.contains('dark-theme')) {
        themeIcon.style.transform = 'rotate(180deg)';
    } else {
        themeIcon.style.transform = 'rotate(0deg)';
    }
}

// Event listener untuk tombol tema
document.getElementById('themeToggleBtn').addEventListener('click', toggleDarkTheme);

</script>>
