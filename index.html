<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPROMITE</title>

    <!-- CSS Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="profile-section">
        <!-- Background Profile -->
        <div class="background-profile">
            <img src="img/banner.jpg" alt="Background Profil">
        </div>

        <!-- Modal Pop-up untuk Profil Gambar -->
        <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="img/profile.jpg" alt="Profil Gambar" class="img-fluid">
                        <!-- Anda dapat menambahkan elemen-elemen lain yang ingin Anda tampilkan dalam pop-up di sini -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Image with Verified Icon -->
        <div class="profile-image">
            <img src="img/profile.jpg" alt="Profil Gambar" data-toggle="modal" data-target="#profileModal">
        </div>

        <!-- Nama dengan Verified Icon -->
        <h1 class="profile-name">
            Epromite
            <span class="verified-icon" data-feather="check-circle"></span>
        </h1>

        <!-- Bio/Deskripsi -->
        <div class="profile-bio">
            <p>Hanya Warga Sipil, yang mau Menikmati Hidup dengan Tidur.</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-media-links">
            <a href="#" target="_blank" class="social-item">
                <i data-feather="facebook"></i> Facebook
            </a>
            <a href="#" target="_blank" class="social-item">
                <i data-feather="twitter"></i> Twitter
            </a>
            <a href="#" target="_blank" class="social-item">
                <i data-feather="instagram"></i> Instagram
            </a>
        </div>

        <!-- Garis Pembatas -->
        <hr style="margin: 20px 0; border-color: #ccc;">

        <!-- Postingan Foto (seperti di Instagram) -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="photo-post">
                        <img src="img/post/post1.jpg" alt="Foto 1" data-caption="Caption untuk Foto 1" class="post-img">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="photo-post">
                        <img src="img/post/post1.jpg" alt="Foto 2" data-caption="Caption untuk Foto 2" class="post-img">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="photo-post">
                        <img src="img/post/post1.jpg" alt="Foto 3" data-caption="Caption untuk Foto 3" class="post-img">
                    </div>
                </div>
                <!-- Tambahkan kolom lainnya sesuai dengan jumlah gambar posting -->
            </div>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            Copyright &copy; 2023 Epromite.
        </div>
    </section>

    <!-- Modal untuk melihat foto dengan caption -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImg" src="" alt="Foto" class="img-fluid">
                    <p id="modalCaption"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dan Popper.js Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>

    <!-- CSS Kustom untuk Ikon Verified -->
    <style>
        .verified-icon {
            margin-left: 5px; /* Menambahkan jarak antara teks nama dan ikon Verified */
            background-color: #1da1f2;
            color: white;
            padding: 4px 8px;
            border-radius: 50%;
            transform: translate(50%, 50%);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>

    <script>
        $(document).ready(function() {
            $(".post-img").click(function() {
                let imgSrc = $(this).attr('src');
                let imgCaption = $(this).data('caption');
                $("#modalImg").attr('src', imgSrc);
                $("#modalCaption").text(imgCaption);
                $("#photoModal").modal('show');
            });
        });
    </script>
</body>
</html>
